<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="card-title">로그인</h2>



        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" value="test@test.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" value="1111" required>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <p id="error-message" class="error-text" style="color: red; display: none;"></p>
        <a href="/view/signup" class="link">회원가입</a>
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
